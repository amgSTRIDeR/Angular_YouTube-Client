name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate local environment from secret
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          cat > src/environments/environment.local.ts <<EOF
          export const environment = {
            youtubeApiKey: '${YOUTUBE_API_KEY}',
          };
          EOF

      - name: Build app (local configuration)
        run: npm run build -- --configuration local
